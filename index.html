<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="about">
      <img class="about-image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix">
      <a
        class="about-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
      <h3 class="header-3 new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task text" type="text">
          <button class="edit">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="header-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="check">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text">
            <button class="edit">Edit</button>
            <button class="delete"><img 
              class="delete-image"
              src="./remove.svg"
              alt="Remove task"></button>
          </li>
          <li class="editMode task-item">
            <input type="checkbox" class="check">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text">
            <button class="edit">Save</button>
            <button class="delete"><img
              class="delete-image"
              src="./remove.svg"
              alt="Remove task"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="header-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="check" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text">
            <button class="edit">Edit</button>
            <button class="delete"><img
              class="delete-image"
              src="./remove.svg"
              alt="Remove task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
